[program:graphite_uwsgi]
user={{supervisor_user}}
directory={{graphite_dir}}
command={{virtualenv_dir}}bin/uwsgi --http localhost:8085 --master --processes 2 --home {{virtualenv_dir}} --pythonpath {{graphite_dir}}webapp/graphite --wsgi-file={{graphite_dir}}conf/graphite.wsgi
autostart=true
autorestart=true
redirect_stderr=true
killasgroup=true

[program:carbon]
user={{supervisor_user}}
directory={{graphite_carbon_dir}}
command={{virtualenv_dir}}bin/python bin/carbon-cache.py --debug start
autostart=true
autorestart=true
redirect_stderr=true
killasgroup=true

