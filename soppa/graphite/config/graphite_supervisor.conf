[program:graphite_uwsgi]
user={{supervisor.user}}
directory={{graphite.path}}
command={{virtualenv.path}}bin/uwsgi --http localhost:8085 --master --processes 2 --home {{virtualenv.path}} --pythonpath {{graphite_dir}}webapp/graphite --wsgi-file={{graphite.path}}conf/graphite.wsgi
autostart=true
autorestart=true
redirect_stderr=true
killasgroup=true

[program:carbon]
user={{supervisor.user}}
directory={{graphite.carbon_path}}
command={{virtualenv.path}}bin/python bin/carbon-cache.py --debug start
autostart=true
autorestart=true
redirect_stderr=true
killasgroup=true

